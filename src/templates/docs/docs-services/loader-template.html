<page-header
    data-properties="{
        title   : 'Loader',
        subtitle: 'Service for AngularJS Apps',
        bg      : 'black',
    }">
</page-header>

<section>

    <div class="aph container large">

        <component
            data-properties="{
                title       : 'Warning: Include Directive',
                templateUrl : 'docs/docs-services/loader/loader-include.html',
                hideTemplate: true,
                visible     : true,
            }">
            <p class="aph">
                To use this service, you need to include the
                directive at first lines of body in your index file.
            </p>
            <br />
        </component>

        <component
            data-properties="{
                title      : 'Default',
                templateUrl: 'docs/docs-services/loader/loader-default.html',
                hideTemplate: true
            }">
            <button type="button"
                    class="aph btn btn--black"
                    data-ng-click="loaderTest()">
                Basic Loader
            </button>
        </component>

        <component
            data-properties="{
                title      : 'With Title',
                templateUrl: 'docs/docs-services/loader/loader-with-title.html',
                hideTemplate: true
            }">
            <button type="button"
                    class="aph btn btn--orange"
                    data-ng-click="loaderTest({ title: 'Loading...' })">
                Loader with Title
            </button>
        </component>

        <component
            data-properties="{
                title      : 'With Text',
                templateUrl: 'docs/docs-services/loader/loader-with-text.html',
                hideTemplate: true
            }">
            <button type="button"
                    class="aph btn btn--green"
                    data-ng-click="loaderTest({ title: 'Processing your payment', text: 'Please, wait a moment...' })">
                Loader with Title and Text
            </button>
        </component>

        <component
            data-properties="{
                title      : 'Info',
                templateUrl: 'docs/docs-services/loader/loader-info.html',
                hideTemplate: true
            }">
            <button type="button"
                    class="aph btn"
                    data-ng-click="loaderInfoTest(info.message.text)">
                Loader Info
            </button>
        </component>

        <component
            data-properties="{
                title      : 'Info with Markup',
                templateUrl: 'docs/docs-services/loader/loader-info-with-markup.html',
                hideTemplate: true
            }">
            <button type="button"
                    class="aph btn btn--bordered"
                    data-ng-click="loaderInfoTest(info.message.html)">
                Loader Info (with markup)
            </button>
        </component>

        <component
            data-properties="{
                title      : 'Error',
                templateUrl: 'docs/docs-services/loader/loader-error.html',
                hideTemplate: true
            }">
            <button type="button"
                    class="aph btn btn--red"
                    data-ng-click="loaderErrorTest(error.message.text)">
                Loader Error
            </button>
        </component>

        <component
            data-properties="{
                title      : 'Error with Markup',
                templateUrl: 'docs/docs-services/loader/loader-error-with-markup.html',
                hideTemplate: true
            }">
            <button type="button"
                    class="aph btn btn--red btn--bordered"
                    data-ng-click="loaderErrorTest(error.message.html)">
                Loader Error (with markup)
            </button>
        </component>

    </div>

</section>
