
<form class="aph form form--with-fields"
      name="general">

    <div class="row">

        <div class="col-xs-12 col-sm-6">

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                        for="exampleField-01">
                    Input: Normal
                </label>
                <input class="aph form__control"
                        type="text"
                        id="exampleField-01"
                        name="exampleField-01"
                        placeholder="Your text here..."
                />

            </div>

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                       for="example-input-with-icon">
                    Input: with Icon
                </label>

                <div class="aph form__control-with-icon">
                    <input class="aph form__control"
                            type="text"
                            placeholder="Looking for..."
                            id="example-input-with-icon"
                    />
                    <i class="aph icon-search"></i>
                </div>

            </div>

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                       for="example-input-with-icon-left">
                    Input: with Icon left
                </label>

                <div class="aph form__control-with-icon form__control-with-icon--left">
                    <input class="aph form__control"
                            type="text"
                            placeholder="Search..."
                            id="example-input-with-icon-left" />
                    <i class="aph icon-search"></i>
                </div>

            </div>

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                       for="with-icon-button">
                    Input: with Icon Button
                </label>
                <div class="aph form__control-with-icon">
                    <input class="aph form__control"
                        type="search"
                        data-ng-model="search.request.term"
                        id="with-icon-button"
                        placeholder="Hadouken"
                    />
                    <button class="aph form__control-with-icon__button" type="submit">
                        <i class="aph icon-search"></i>
                    </button>
                </div>

            </div>

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                       for="with-icon-button-left">
                    Input: with Icon Button Left
                </label>
                <div class="aph form__control-with-icon form__control-with-icon--left">
                    <input class="aph form__control"
                        type="search"
                        data-ng-model="search.request.term"
                        id="with-icon-button-left"
                        placeholder="Hadouken"
                    />
                    <button class="aph form__control-with-icon__button" type="submit">
                        <i class="aph icon-search"></i>
                    </button>
                </div>

            </div>

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                        for="exampleField-03">
                    Input: Disabled
                </label>
                <input class="aph form__control"
                        type="text"
                        id="exampleField-03"
                        name="exampleField-03"
                        placeholder="Your text here..."
                        disabled
                />

            </div>

        </div>

        <div class="col-xs-12 col-sm-6">

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                    for="exampleField-04">
                    Select: Normal
                </label>
                <select class="aph form__control" id="exampleField-04">
                    <option value="1">
                        Option #1
                    </option>
                    <option value="2">
                        Option #2
                    </option>
                    <option value="3">
                        Option #3
                    </option>
                </select>

            </div>

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                    for="exampleField-select-grey">
                    Select: Grey Arrow
                </label>
                <select class="aph form__control form__control--grey-arrow"
                        id="exampleField-select-grey">
                    <option value="1">
                        Option #1
                    </option>
                    <option value="2">
                        Option #2
                    </option>
                    <option value="3">
                        Option #3
                    </option>
                </select>

            </div>

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                    for="exampleSelectDisabled">
                    Select: Disabled
                </label>
                <select class="aph form__control" id="exampleSelectDisabled" disabled>
                    <option>
                        Option #1
                    </option>
                    <option>
                        Option #2
                    </option>
                    <option>
                        Option #3
                    </option>
                </select>

            </div>

            <div class="aph form__field form__field--large">

                <label class="aph form__label"
                    for="exampleField-05">
                    Text Area
                </label>
                <textarea class="aph form__control" id="exampleField-05"></textarea>

            </div>

        </div>

    </div>

    <div class="aph form__field form__field--large">
        <input class="aph form__control"
            type="radio"
            id="exampleField-12"
            name="radioExample"
        />
        <label class="aph form__label"
            for="exampleField-12">
            Radio
        </label>

        <input class="aph form__control"
            type="radio"
            id="exampleField-13"
            name="radioExample"
        />
        <label class="aph form__label"
            for="exampleField-13">
            Radio
        </label>

        <input class="aph form__control"
            type="radio"
            id="exampleField-14"
            name="radioExample"
        />
        <label class="aph form__label"
            for="exampleField-14">
            Radio
        </label>

        <input class="aph form__control"
            type="radio"
            id="exampleField-15"
            name="radioExample"
            data-ng-disabled="true"
        />
        <label class="aph form__label"
            for="exampleField-15">
            Disabled
        </label>

        <input class="aph form__control"
            type="radio"
            id="exampleField-152"
            name="radioExample2"
            data-ng-checked="true"
            data-ng-disabled="true"
        />
        <label class="aph form__label"
            for="exampleField-152">
            Disabled Checked
        </label>

    </div>

    <div class="aph form__field form__field--large">
        <input class="aph form__control"
                type="checkbox"
                id="exampleField-10"
                name="exampleField-10"
        />
        <label class="aph form__label"
                for="exampleField-10">
            Checkbox
        </label>

        <input class="aph form__control"
                type="checkbox"
                id="exampleField-101"
                name="exampleField-101"
        />
        <label class="aph form__label"
                for="exampleField-101">
            Checkbox
        </label>

        <input class="aph form__control"
                type="checkbox"
                id="exampleField-102"
                name="exampleField-102"
        />
        <label class="aph form__label"
                for="exampleField-102">
            Checkbox
        </label>

        <input class="aph form__control"
                type="checkbox"
                id="exampleField-11"
                name="exampleField-11"
                data-ng-disabled="true"
        />
        <label class="aph form__label"
                for="exampleField-11">
            Disabled
        </label>

        <input class="aph form__control"
                type="checkbox"
                id="exampleField-112"
                name="exampleField-112"
                data-ng-checked="true"
                data-ng-disabled="true"
        />
        <label class="aph form__label"
                for="exampleField-112">
            Disabled Checked
        </label>

    </div>

</form>
