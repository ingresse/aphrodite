
<form class="aph form">

    <div class="aph form__field">

        <div class="aph selector">

            <input type="checkbox"
                   class="aph selector__input"
                   data-ng-model="status"
                   data-ng-true-value="'on'"
                   data-ng-false-value="'off'"
                   id="selector-status"
                   />

            <label for="selector-status"
                   class="aph selector__label">
                {{ status }}
            </label>

        </div>

    </div>

</form>
