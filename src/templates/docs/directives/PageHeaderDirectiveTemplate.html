<header>

    <div class="aph container huge">

        <figure data-ng-if="properties.imageClass"
                class="{{ properties.imageClass }}">
        </figure>

        <h1 class="aph heavy docs-header__title">
            {{ properties.title }}
        </h1>
        <h2 class="aph text-light-grey docs-header__subtitle"
            data-ng-if="properties.subtitle"
            data-ng-bind-html="properties.subtitle | unsafe">
        </h2>

    </div>

</header>
