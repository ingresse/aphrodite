<page-header
    data-properties="{
        title     : 'Aphrodite',
        subtitle  : 'UI framework from ingresse.com',
        class     : 'docs__home__header',
        imageClass: 'docs__home__header__image',
    }">
</page-header>

<section class="docs-section">

    <div class="aph container huge">

        <div class="row">

            <div class="col-sm-4 col-xs-12">

                <article class="aph text-center docs-section">

                    <img data-ng-src="./assets/images/docs/target--greyscale.png" />

                    <h2 class="aph">
                        Easy to use
                    </h2>

                    <p class="aph">
                        Just declare files on your index.*
                    </p>

                    <p class="aph">
                        <a class="aph"
                           href="https://github.com/ingresse/aphrodite"
                           target="_blank">
                            See how
                        </a>
                    </p>

                </article>

            </div>

            <div class="col-sm-4 col-xs-12">

                <article class="aph text-center docs-section">

                    <img data-ng-src="./assets/images/docs/ng-logo--greyscale.png" />

                    <h2 class="aph">
                        AngularJS ready
                    </h2>

                    <p class="aph">
                        Aph is developed with
                        <a class="aph"
                           target="_blank"
                           href="https://angularjs.org/"
                           title="Visit AngularJS official webpage"

                        version <strong>1.6.3</strong>.
                    </p>

                </article>

            </div>

            <div class="col-sm-4 col-xs-12">

                <article class="aph text-center docs-section">

                    <img data-ng-src="./assets/images/docs/competition--greyscale.png" />

                    <h2 class="aph">
                        Thanks to
                    </h2>

                    <p class="aph">
                        <a class="aph"
                           target="_blank"
                           href="https://angularjs.org/"
                           title="Visit AngularJS official webpage"
                           >AngularJS</a>
                        and
                        <a class="aph"
                           target="_blank"
                           href="http://flexboxgrid.com"
                           title="Visit Flexbox Grid official webpage"
                           >Flexbox Grid</a>.
                    </p>

                </article>

            </div>

        </div>

    </div>

</section>
