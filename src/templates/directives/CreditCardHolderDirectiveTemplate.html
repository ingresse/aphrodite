<div class="aph form__field">
    <label class="aph form__label"
           for="cc_name">
        {{ label || 'Nome impresso no cartão' }}
    </label>
    <input
        class="aph form__control text-uppercase"
        type="text"
        name="name"
        id="cc_name"
        data-ng-model="card.name"
        data-ng-change="card.name = (card.name | uppercase)"
        data-creditcard-holder-validator
        data-prevent-paste
        required
    />
    <div class="aph form__helper form__helper--error"
         data-ng-show="creditcardForm.name.$error.holder">
        {{ errorMessage || 'Preencha conforme impresso no cartão' }}
    </div>
</div>
