<div class="aph form__field">
    <label class="aph form__label"
           for="{{ id || 'cc_cpf' }}">
        {{ label || 'CPF' }}
    </label>
    <input
        class="aph form__control"
        type="text"
        name="cpf"
        id="{{ id || 'cc_cpf' }}"
        data-ng-model="card.cpf"
        data-ui-mask="{{ isBrazilian && '999.999.999-99' }}"
        required
    />
</div>
