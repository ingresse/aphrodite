<!DOCTYPE html>
<html data-ng-app="aphrodite-docs">
    <head>
        <title>Aphrodite | UI Framework</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <meta name="description" content="" />

        <link rel="icon" sizes="64x64" href="./assets/images/favicon.png" />

        <link rel="stylesheet" type="text/css" href="./assets/aphrodite.css" />
        <link rel="stylesheet" type="text/css" href="./assets/aphrodite-docs.min.css" />
        <link rel="stylesheet" type="text/css" href="./assets/aphrodite-font-family.css" />
        <link rel="stylesheet" type="text/css" href="./assets/aphrodite-icons.css" />
    </head>
    <body class="aphrodite">

        <main class="docs">
            <loader></loader>
            <icon-defs></icon-defs>

            <docs-nav class="docs__nav"></docs-nav>

            <div class="docs__content" data-ng-view></div>

            <docs-footer class="docs__footer"></docs-footer>
        </main>

        <!-- build:js ./scripts/aphrodite-angular.js -->
        <script src="/bower_components/angular/angular.min.js"></script>
        <!-- endbuild -->

        <!-- build:js ./scripts/aphrodite-vendors.js -->
        <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
        <script src="/bower_components/angular-scroll/angular-scroll.min.js"></script>
        <script src="/bower_components/angular-click-outside/clickoutside.directive.js"></script>
        <!-- endbuild -->

        <!-- build:js ./scripts/aphrodite.js -->
        <script src="/scripts/App.js"></script>
        <script src="/scripts/Views.js"></script>

        <script src="/scripts/services/LoaderService.js"></script>
        <script src="/scripts/services/ScrollService.js"></script>

        <script src="/scripts/filters/UnsafeFilter.js"></script>

        <script src="/scripts/directives/AlertDirective.js"></script>
        <script src="/scripts/directives/DrawerDirective.js"></script>
        <script src="/scripts/directives/DropdownDirective.js"></script>
        <script src="/scripts/directives/LoaderDirective.js"></script>
        <script src="/scripts/directives/ProgressBarDirective.js"></script>
        <script src="/scripts/directives/SelectorDirective.js"></script>
        <script src="/scripts/directives/TooltipDirective.js"></script>
        <script src="/scripts/directives/FormValidationDirective.js"></script>
        <script src="/scripts/directives/IconDefsDirective.js"></script>
        <script src="/scripts/directives/IconDirective.js"></script>
        <!-- endbuild -->

        <!-- build:js ./scripts/aphrodite-docs.min.js -->
        <script src="/bower_components/angular-route/angular-route.js"></script>

        <script src="/scripts/Docs.js"></script>
        <script src="/scripts/Docs.run.js"></script>
        <script src="/scripts/DocsViews.js"></script>

        <script src="/scripts/constants/RoutesConstant.js"></script>
        <script src="/scripts/constants/UrlsConstant.js"></script>

        <script src="/scripts/services/RouteChangeService.js"></script>
        <script src="/scripts/services/FlowService.js"></script>

        <script src="/scripts/directives/docs/NavbarDirective.js"></script>
        <script src="/scripts/directives/docs/PageHeaderDirective.js"></script>
        <script src="/scripts/directives/docs/FooterDirective.js"></script>
        <script src="/scripts/directives/docs/CodeShowDirective.js"></script>
        <script src="/scripts/directives/docs/ComponentDirective.js"></script>

        <script src="/scripts/controllers/MainController.js"></script>
        <script src="/scripts/controllers/DirectivesGenericController.js"></script>
        <script src="/scripts/controllers/CSSGenericController.js"></script>
        <script src="/scripts/controllers/ServicesGenericController.js"></script>

        <script src="./scripts/libs/prism.js"></script>
        <script src="./scripts/libs/prism-config.js"></script>
        <!-- endbuild -->
    </body>
</html>
